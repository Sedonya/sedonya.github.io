<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенесено на google.sedonya.ru</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 a {
            text-decoration: none;
            color: inherit;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://google.sedonya.ru" target="_blank">Перенесено на google.sedonya.ru</a></h1>
    </div>
</body>
</html>
